<div class="p-8 mt-4">
    <div class="shadow p-6">
      @if(isEdit){
      <h4>Edit Product Detail</h4>
      }@else {
      <h4>Create Product</h4>
      }
      <form [formGroup]="productForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <input
              type="text"
              matInput
              placeholder="Description"
              formControlName="description"
            />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Price</mat-label>
            <input
              type="number"
              matInput
              placeholder="Price"
              formControlName="price"
            />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Stock</mat-label>
            <input
              type="text"
              matInput
              placeholder="Stock"
              formControlName="stock"
            />
          </mat-form-field>
        </div>
       
        <div class="flex justify-center">
          @if(isEdit){
          <button
            mat-raised-button
            color="primary"
            [disabled]="!productForm.valid"
          >
            Update
          </button>
          }@else {
          <button
            mat-raised-button
            color="primary"
            [disabled]="!productForm.valid"
          >
            Add
          </button>
          }
        </div>
      </form>
    </div>
  </div>
