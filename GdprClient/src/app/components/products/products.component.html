@if(productList && productList.length>0){
    <div class="mat-elevation-z8 w-full">
      <div class="flex justify-end p-8">
        <button routerLink="/create-product" mat-raised-button color="primary">
          Add Product
        </button>
      </div>
      <table mat-table [dataSource]="productList">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>ProductName</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>ProductDescription</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>ProductPrice</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>ProductStock</th>
            <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
          </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    }
